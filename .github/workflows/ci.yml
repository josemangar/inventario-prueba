name: Java CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 21

    - name: Build with Ant
      run: ant -noinput -buildfile build.xml

    - name: Smoke test
      run: |
        javac src/test/PruebaTravis.java
        java -cp src/test PruebaTravis
